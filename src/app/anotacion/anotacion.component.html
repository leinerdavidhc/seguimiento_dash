<div class="card-container">
  <div class="card-header">
    <h2>Anotaciones</h2>
  </div>

  <div class="card">
    <p-table
      [value]="datosAnotacion"
      [paginator]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      [tableStyle]="{ width: '100%' }"
      currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} entradas"
      [rowsPerPageOptions]="[10, 20, 30]"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 10%">Acci√≥nes</th>
          <th pSortableColumn="id" style="width: 10%">
            Id <p-sortIcon field="id"></p-sortIcon>
          </th>
          <th pSortableColumn="grupo_tipo" style="width: 10%">
            Grupo tipo <p-sortIcon field="grupo_tipo"></p-sortIcon>
          </th>
          <th pSortableColumn="grupo_cantidad" style="width: 10%">
            Grupo cantidad <p-sortIcon field="Grupo-cantidad"></p-sortIcon>
          </th>
          <th pSortableColumn="tiempo_inicio" style="width: 20%">
            tiempo inicio <p-sortIcon field="tiempo_inicio"></p-sortIcon>
          </th>
          <th pSortableColumn="tiempo_fin" style="width: 20%">
            tiempo fin <p-sortIcon field="tiempo_fin"></p-sortIcon>
          </th>
          <th style="width: 20%">Observacion</th>
        </tr>
        <tr>
          <th class="text-center">
            <a href="/add/anotaciones"
            class="pi pi-plus btnAction add-plus"
          ></a>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-datosAnotacion>
        <tr>
          <td class="text-center">
            <button class="pi pi-pencil btnAction"></button>
            <button class="pi pi-trash btnAction"></button>
          </td>
          <td>{{ datosAnotacion.id }}</td>
          <td>{{ datosAnotacion.grupo_tipo }}</td>
          <td>{{ datosAnotacion.grupo_cantidad }}</td>
          <td>{{ datosAnotacion.tiempo_inicio }}</td>
          <td>{{ datosAnotacion.tiempo_fin }}</td>
          <td>{{ datosAnotacion.observacion }}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="paginatorcenter" />
    </p-table>
  </div>
</div>
