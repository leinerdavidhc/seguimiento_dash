<div class="card-container">
  <div class="card-header">
    <h2>Anotaciones</h2>
  </div>

  <div class="card">
    <p-table
      [value]="datosAnotacion"
      [paginator]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      [tableStyle]="{ width: '100%' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[10, 20, 30]"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 10%">Acci√≥nes</th>
          <th pSortableColumn="id" style="width: 10%">
            Id <p-sortIcon field="id"></p-sortIcon>
          </th>
          <th pSortableColumn="grupo_tipo" style="width: 20%">
            Grupo-tipo <p-sortIcon field="grupo_tipo"></p-sortIcon>
          </th>
          <th pSortableColumn="grupo_cantidad" style="width: 15%">
            Grupo-cantidad <p-sortIcon field="Grupo-cantidad"></p-sortIcon>
          </th>
          <th pSortableColumn="tiempo_paso" style="width: 20%">
            Tiempo <p-sortIcon field="tiempo_paso"></p-sortIcon>
          </th>
          <th style="width: 25%">Observacion</th>
        </tr>
        <tr>
          <th class="text-center">
            <button class="pi pi-plus btnAction add-plus"></button>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-datosAnotacion>
        <tr>
          <td class="text-center">
            <button class="pi pi-pencil btnAction"></button>
            <button class="pi pi-trash btnAction"></button>
          </td>
          <td>{{ datosAnotacion.id }}</td>
          <td>{{ datosAnotacion.grupo_tipo }}</td>
          <td>{{ datosAnotacion.grupo_cantidad }}</td>
          <td>{{ datosAnotacion.tiempo_paso }}</td>
          <td>{{ datosAnotacion.observacion }}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="paginatorcenter" />
    </p-table>
  </div>
</div>
