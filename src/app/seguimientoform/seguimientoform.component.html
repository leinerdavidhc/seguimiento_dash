<div class="container-form">
  <h2>Seguimiento Registro</h2>
  <form [formGroup]="form" (submit)="getDataForm()">
    <label class="labelInput">
      Tipos:
      <select formControlName="tipo">
        @for (item of Tipos; track $index) {
        <option [value]="item.tipo">{{ item.tipo }}</option>
        }
      </select>
    </label>
    <label class="labelInput">
      Direciones:
      <select formControlName="direccion">
        @for (item of Direccion; track $index) {
        <option [value]="item.direccion">
          {{ item.direccion }}
        </option>
        }
      </select>
    </label>

    <label class="labelInput">
      Cantidad:
      <input type="number" formControlName="cantidad" [value]="1" min="1" max="100" />
    </label>

    <div class="labelInput">
      Tiempo Inicio
      <div>
        <label>
          Fecha:
          <input type="date" formControlName="date_inicio" />
        </label>
        <label>
          Tiempo:
         <div class="timeDate">
            <input type="text" [value]="dateTime1" formControlName="time_inicio"/><span (click)="addDateTime(1)"
            >ahora <i class="pi pi-clock"></i
          ></span>
         </div>
        </label>
      </div>
    </div>
    <div class="labelInput">
      Tiempo Fin
      <div>
        <label>
          Fecha:
          <input type="date" formControlName="date_fin" />
        </label>
        <label>
          Tiempo:
         <div class="timeDate">
            <input type="text" [value]="dateTime2" formControlName="time_fin"/><span (click)="addDateTime(2)"
            >ahora <i class="pi pi-clock"></i
          ></span>
         </div>
        </label>
      </div>
    </div>
    <div class="container-action">
      <button type="submit">Guardar</button>
      <button type="submit">Guardar y agregar otro</button>
    </div>
  </form>
</div>
